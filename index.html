<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diario Ambiental - 칌uble, Biob칤o y Araucan칤a</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #1a1a1a;
      font-family: 'Orbitron', sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    header {
      font-size: 2.2rem;
      color: #00ffe0;
      margin-bottom: 1rem;
      text-align: center;
    }
    section {
      width: 100%;
      max-width: 900px;
    }
    .article {
      background-color: #2c2c2c;
      border-left: 5px solid #00ffe0;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 8px;
    }
    .article h2 {
      margin: 0 0 0.5rem;
      color: #00ffe0;
    }
    .article p {
      margin: 0.5rem 0;
    }
    .article a {
      color: #00ffe0;
      text-decoration: none;
    }
    .article a:hover {
      text-decoration: underline;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      text-align: center;
    }
    .instagram-link {
      display: inline-block;
      margin-top: 1rem;
      color: #00ffe0;
      text-decoration: none;
      font-size: 1rem;
    }
    .instagram-link:hover {
      text-decoration: underline;
    }
    .update-label {
      margin: 1rem;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    Diario Ambiental Regional 游
    <div style="font-size: 1rem; color: #ccc;">칌uble, Biob칤o y La Araucan칤a</div>
  </header>

  <div id="update-label" class="update-label"></div>
  <section id="news-section">
    <!-- Noticias se cargar치n din치micamente aqu칤 -->
  </section>

  <footer>
    Diario Ambiental Regional 춸 2025 - Proyecto informativo sobre medioambiente y cultura en el sur de Chile.<br>
    <a class="instagram-link" href="https://www.instagram.com/goykystyle" target="_blank">Visita el Instagram de GoykyStyle</a>
  </footer>

  <script>
    const SHEET_URL = "https://api.sheetbest.com/sheets/64aa5cff-d3aa-4bc2-8b9d-83c6e095314e";
    const updateLabel = document.getElementById("update-label");

    async function fetchNoticias() {
      try {
        const response = await fetch(SHEET_URL + "?nocache=" + Date.now());
        const data = await response.json();

        const noticiasOrdenadas = data.sort((a, b) => new Date(b.fecha) - new Date(a.fecha));
        renderNoticias(noticiasOrdenadas);
        updateLabel.innerText = "칔ltima actualizaci칩n: " + new Date().toLocaleString("es-CL");
      } catch (error) {
        console.error("Error cargando noticias:", error);
        updateLabel.innerText = "Error al actualizar noticias.";
      }
    }

    function renderNoticias(noticias) {
      const container = document.getElementById("news-section");
      container.innerHTML = "";
      noticias.forEach(noticia => {
        const article = document.createElement("div");
        article.className = "article";
        article.innerHTML = `
          <h2>${noticia.titulo}</h2>
          <p>${noticia.descripcion}</p>
          <a href="${noticia.link}" target="_blank">Leer m치s</a>
        `;
        container.appendChild(article);
      });
    }

    fetchNoticias();
    setInterval(fetchNoticias, 60000); // Actualiza cada minuto
  </script>
</body>
</html>
